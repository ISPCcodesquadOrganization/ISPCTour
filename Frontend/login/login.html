<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión y Registrarse</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <form id="login-form">
            <h1>Iniciar Sesión</h1>
            <div class="input-box">
                <input type="text" placeholder="Nombre de Usuario" required>
                <i class='bx bx-user-circle'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
                <i class='bx bx-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Recuérdame</label>
                <a href="#">‎ ¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn">Iniciar sesión</button>

            <div class="register-link">
                <p>No tienes una cuenta? <a href="#" onclick="mostrarRegistro()">Regístrate</a></p>
            </div>
        </form>

        <form id="registro-form" style="display: none;">
            <h2>Registrarse</h2>
            <div class="input-box">
                <input type="text" placeholder="Nombre de Usuario" required>
                <i class="bx bx-user-circle"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Correo Electrónico" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Repetir Contraseña" required>
                <i class='bx bx-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Registrarse</button>
            <button type="button" class="btn" onclick="ocultarRegistro()">Cancelar</button>
        </form>
    </div>
    
    <script>
        function mostrarRegistro() {
            var loginForm = document.getElementById("login-form");
            var registroForm = document.getElementById("registro-form");
            
            loginForm.style.display = "none";
            registroForm.style.display = "block";
        }

        function ocultarRegistro() {
            var loginForm = document.getElementById("login-form");
            var registroForm = document.getElementById("registro-form");
            
            loginForm.style.display = "block";
            registroForm.style.display = "none";
        }
    </script>
</body>
</html>
